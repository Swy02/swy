{% extends 'vote/base.html' %}
{% block title %}
    <title>首页</title>
{% endblock %}

{% block container %}
     <h2>问题列表</h2>
        {% if desc %}
            <ul>
                {% for q in desc %}
                    <ol><a href="detail/{{ q.id }}/">{{forloop.counter}} {{q.desc}} </a> </ol>
                {% empty %}

                {% endfor %}
            </ul>
        {% else %}
            <li>没有问题</li>
        {% endif %}



{% endblock %}
