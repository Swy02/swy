<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/css/man.css">

</head>
<body>
    <div class="container">
        <h2>当前问题为{{ desc.desc }}</h2>
        <h3>请投票</h3>
        <ul>
            <form action="{%url 'vote:detail' desc.id%}" method="post">
                {% for c in desc.choice_set.all %}
                {% if forloop.counter == 1 %}
                    <li><input checked type="radio" name="choice" value="{{ c.id }}">{{ c.desc }}</li>
                {% else %}
                    <li><input type="radio" name="choice" value="{{ c.id }}">{{ c.desc }}</li>
                {% endif %}
                {% endfor %}

            <input type="submit" value="投票" >
            </form>
        </ul>

    </div>
</body>
</html>
